<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="id_teacher">Id</label>
        <input
          type="text"
          class="form-control"
          id="id_teacher"
          required
          [(ngModel)]="teachers.id_teacher"
          name="id_teacher"
        />
      </div>

      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="teachers.firstname"
          name="firstname"
        />
      </div>

      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="teachers.lastname"
          name="lastname"
        />
      </div>

      <button (click)="saveTeacher()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTeacher()">Add</button>
    </div>
  </div>
</div>
