<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="id_classes">Id</label>
        <input
          type="text"
          class="form-control"
          id="id_classes"
          required
          [(ngModel)]="classes.id_classes"
          name="id_classes"
        />
      </div>

      <div class="form-group">
        <label for="name">Name class</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="classes.name"
          name="name"
        />
      </div>

      <button (click)="saveClass()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newClass()">Add</button>
    </div>
  </div>
</div>
